<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div id="MW">
            <h1 style="color: aliceblue; margin-top: 30px;">WEATHER APP</h1>
            <div  class="tab-conatiner">
                <p style=" padding-top: 4px;padding-left: 15px;" class="tab" data-userWeather>Your Weather</p>
                <p style="padding-left: 7px; padding-top: 4px;" class="tab" data-searchWeather>Search Weather</p>
            </div>

        </div>
       
            <div class="weather-container"> 
               <!--grant location container form container-->
                <div class="grant-location-conatainer">
                    <img src="./assets/location.png" width="80" height="80">
                    <br>
                    <p style="color: aliceblue;font-weight: bolder; font-size: x-large;">Grant Location Access</p>
                    
                    <p style="color: aliceblue;font-weight: bolder;">Allow Access To Get Weather Information</p>
                    <br>
                    <button class="btn" data-grantAccess>GRANT ACCESS</button>
                </div>
                    <!--search form-->
                    <form class="form-container" data-searchForm>
                        
                        <input placeholder="Search for city..." data-searchInput type="text">
                        <button  type="submit">
                            <img style="transform: translateY(2px);" src="./assets/search.png" height="20" width="20">
                        </button>

                    </form>
                    <!--loading screen container-->
                    <div class="loading-container">
                        <img src="./assets/loading.gif" width="150" height="150">
                        <p>Loading</p>

                    </div>
                    <!--show weather container-->
                    <div class="user-info-container">
                        <!--city name & flag-->
                        <div class="name">
                            <p style="color: aliceblue;font-size: 1.5rem;" data-cityName></p>
                            <img style="height: 30px; width: 40px;" data-countryIcon>
                        </div>
                        
                        <div id="weainfo">
                            <!--weather desc-->
                            <p style="font-size: 1.2rem;" data-weatherDesc></p>
                            <!--weather icon-->
                            <img style="height: 80px;width: 80px;" data-WeatherIcon>
                            <!--weather temp degree-->
                            <p  style="font-size: 1.8rem;font-weight:bolder;" data-temp></p>  <span  style="transform: translateX(42px) translateY(-48px);font-size: 1.6rem;" >&#176 </span>
                            <span style="transform: translateX(59px) translateY(-82px); font-size: 1.8rem;">C</span>
                          

                        </div>
                       
                        <!--3 card -->
                        <div class="parameter-container">
                            <!--card 1-->
                            <div id="ws" class="parameter">
                                <img style="height: 50px;width: 50px;" src="./assets/wind.png">
                                <p >WINDSPEED</p>
                                <p style="margin-left: -40px;" data-windspeed></p><span style="transform: translateY(-25px) translateX(17px);">m/s</span>
                            </div>
                                <!--card 2-->
                                <div id="hum" class="parameter">
                                    <img style="height: 50px;width: 50px;" src="./assets/humidity.png">
                                    <p>HUMIDITY</p>
                                    <p style="margin-left: -10px;" data-humidity></p><span style="transform: translateY(-23.5px) translateX(12px);">%</span>
                                </div>
                                <!--card 3-->
                                <div  id="cld" class="parameter">
                                    <img style="height: 50px;width: 50px;" src="./assets/cloud.png">
                                    <p>CLOUDS</p>
                                    <p data-cloudiness></p><span style="transform: translateY(-23.5px) translateX(18px);" >%</span>

                                </div>

                            </div>
                        </div>
                        <div>
                              
                        </div>

                    </div>



                </div>
            </div>

    





    <script src="index.js"></script>
</body>
</html>
